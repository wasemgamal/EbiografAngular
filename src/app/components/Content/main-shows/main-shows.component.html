<div class="col-md-10 offset-md-1 mt-7">

	<div class="container">
		<div class="movie-card" *ngFor="let show of ShowsDisplay">
			<a [routerLink]="['/show',show.showID]">
				<div class="movie-header"
					style="background: url({{show.movie.imgLink}}); background-size:cover; background-position: center; background-repeat: no-repeat; ">
				</div>
				<!--movie-header-->
			</a>
			<div class="movie-content">
				<div class="movie-content-header">
					<a [routerLink]="['/show',show.showID]">
						<h3 class="movie-title">{{show.movie.title}}</h3>
					</a>
					<div class="imax-logo"></div>
				</div>
				<div class="movie-info">
					<div class="info-section">
						<h4>Duration</h4>
						<h5>{{convertMinuteToHour(show.movie.duration)}}</h5>
					</div>
					<!--date,time-->
					<div class="info-section">
						<h4>Release Date</h4>
						<h5>{{ show.movie.releaseDate | date:'yyyy-MM-dd'}} </h5>
					</div>
					<!--screen-->
				</div>
				<div style="text-align: center; font-size: larger; color: rgb(13, 77, 77);">
					<a [routerLink]="['/show',show.showID]">
						<h3>VIEW SHOW TIME </h3>
					</a>
				</div>
			</div>
			<!--movie-content-->
		</div>
		<!--movie-card-->
	</div>
	<!--container-->
</div>
