<div class="my-3">
    <button class="btn btn-primary" [routerLink]="['/dashboard', {outlets: {'dashboard-content': ['create-cinema-hall']}}]">Create Cinemal Hall</button>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">name</th>
      <th scope="col">Seats Num</th>
      <!-- <th scope="col">Shows Num</th> -->
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hall of halls">
      <td>{{hall.cinemaHallID}}</td>
      <td>{{hall.name}}</td>
      <td>{{hall.cinemaSeats.length}}</td>
      <!-- <td>{{hall.shows?.length??0}}</td> -->
      <td>
        <button class="btn btn-warning" [routerLink]="['/dashboard', {outlets: {'dashboard-content': ['update-cinema-hall', hall.cinemaHallID]}}]">update</button>
      </td>
    </tr>

  </tbody>
</table>
